<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

        <title>{{ _("Request mailbox password reset") }}</title>
    </head>
    <body>
        <div class="dialog-box content">
            <h2>{{ _("Request mailbox password reset") }}</h2>

            {% for message in get_flashed_messages() %}
            <div class="float-box">
              <div class="notification-box">
                <p>{{ message }}</p>
              </div>
            </div>
            {% endfor %}

            <div>
                <p><b><i>TODO:</i></b> Helpful text here</p>
            </div>

            <div class="divider horizontal"></div>

            <form method="POST" action="{{ url_for('public.req') }}">
                <div class="box-padding left right bottom">
                    <p class="input-descriptor">{{ _("Mailbox") }}</p>
                    <p><input type="text" name="mailbox" style="width: initial;"/> @ ...</p>
                </div>

                <div class="divider horizontal"></div>

                <div class="button right">
                    <input name="request_btn" type="submit" value="{{ _('Request new password') }}"/>
                </div>
            </form>

            <div class="spacer"></div>

        </div>
    </body>
</html>
